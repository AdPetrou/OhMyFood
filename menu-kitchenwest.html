<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/CSS/main.css" >
</head>

<body class="page-menu">
    <!-- Header Block -->
    <header class="block-header">
        <!-- Title -->
        <h1 class="__element-title"> ohmyfood </h1>
        <img src="./Assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Jay Wennington food">
    </header>
    
    <section class="block-menu">
        <header>
            <h1 class="__element-menutitle"> Kitchen West </h1>
            <button class="__element-like-button">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </button>
        </header>
        <div class="__element-menugrid __modifier-gap">
            <div class="__element-menugrid">
                <h5>Starters</h5>
                <button class="__element-grid-item">
                    <h3>Smoked salmon</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With beetroot and horseradish dressing </p>
                        <h4>£25</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Ham hock terrine</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With piccalilli </p>
                        <h4>£35</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Poached egg</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With asparagus and hollandaise </p>
                        <h4>£20</h4>
                    </article>
                </button>
            </div>

            <div class="__element-menugrid">
                <h5>Mains</h5>
                <button class="__element-grid-item">
                    <h3>Beef fillet with herb butter</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> Served with a vegetable medley </p>
                        <h4>£40</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Braised oxtail cottage pie</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With black truffle and parsnip puree </p>
                        <h4>£35</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Fillet of turbot</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With citrus dressing </p>
                        <h4>£44</h4>
                    </article>
                </button>
            </div>

            <div class="__element-menugrid">
                <h5>Desserts</h5>
                <button class="__element-grid-item">
                    <h3>Treacle tart</h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With Cornish clotted cream </p>
                        <h4>£18</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Lemon posset </h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With shortbread biscuit </p>
                        <h4>£22</h4>
                    </article>
                </button>

                <button class="__element-grid-item">
                    <h3>Chocolate mousse </h3>
                    <article class="__element-label">
                        <p class="__modifier-sub-text"> With a hint of chili and a hazelnut tuile </p>
                        <h4>£23</h4>
                    </article>
                </button>
            </div>

            <button class="__element-explore-button __modifier-button-gradient-round"> Order  </button>
        </div>
    </section>

     <!-- Footer -->
     <footer class="block-footer">
        <h1 class="__element-title"> ohmyfood </h1>
        <nav class="__element-navbar">
            <div class="__element-navitem"> <i class="fa-solid fa-utensils"></i> <p>  Suggest a restaurant</p> </div>
            <div class="__element-navitem"> <i class="fa-solid fa-handshake-angle"></i> <p>Become a partner</p> </div>
            <div class="__element-navitem"> <p>Legal notice</p> </div>
            <div class="__element-navitem"> <p>Contact</p> </div>
        </nav>
    </footer>
</body>
